<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Angular apps</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->   
    <!-- inject:css -->
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <!-- endinject -->
  </head>
  <body ng-app="bootstrapAngular">
    <root class="root"></root>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/materialize/bin/materialize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/app.component.js"></script>
    <script src="/app/constants/constants.js"></script>
    <script src="/app/common/footer/footer.component.js"></script>
    <script src="/app/common/nav/navbar.component.js"></script>
    <script src="/app/components/home/home.component.js"></script>
    <script src="/app/components/users/users.component.js"></script>
    <script src="/app/components/users/users.service.js"></script>
    <script src="/app/components/users/userItem/userItem.component.js"></script>
    <script src="/app/components/users/userList/userList.component.js"></script>
    <!-- endinject -->
  </body>
</html>
